!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Register For LionAuction</h2>

                    {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}

                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="UserName">Create Username</label>
                            <input type="text" name="UserName" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Password">Create Password</label>
                            <input type="password" name="Password" required class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" name="login_button" class="btn btn-primary" >Register</button>
                            <a href="/"> <button type="button" name="login_button" class="btn btn-primary">Back</button> </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
