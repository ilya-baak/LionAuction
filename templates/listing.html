<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Lion Auction</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">Lion Auction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/support">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="header">
        <h1>Categories</h1>
            <div class="container">
        <div class="card">
                <div class="card-body">
                    <table class="table table-dark">
            <tr>
                <th scope="col">Auction Title</th>
                <th scope="col">Product</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Status</th>
            </tr>
            <tbody>
            {% for item in items %}
                <tr>
                    <td>
                    <form method="POST" action="/bid">
                        <input type="hidden" name="lid" value="{{ item[1] }}">
                        <input class="bid-button" type="submit" value="{{ item[3] }}">
                    </form>
                    </td>
                    <td> {{ item[4] }} </td>
                    <td> {{ item[5] }} </td>
                    <td> {{ item[6] }} </td>
                    <td> {% if item[9] == 1 %}
                            Available
                        {% elif item[9] == 2 %}
                            Sold
                        {% else %}
                            Unavailable
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
                <a href="/categories"> <button type="button" name="login_button" class="btn btn-primary">Back</button> </a>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
